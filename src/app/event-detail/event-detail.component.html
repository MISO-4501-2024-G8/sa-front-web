<section class="content">
  <app-navbar *ngIf="!this.isSportUser"></app-navbar>
  <app-navbar-user *ngIf="this.isSportUser"></app-navbar-user>
  <div class="container container-padding">
    <div class="text-center">
      <div class="row">
        <div class="col-md-4">
          <img [src]="this.randomSRC" class="rounded border border-2 img-fluid" alt="representa un servicio"
            width="200px">
          <h2>{{(this.evento.event_name) ? this.evento.event_name : "Titulo"}}</h2>
        </div>
        <div class="col-md-1 ms-auto divider d-none d-md-block">
          <div class="d-flex" style="height: 250px;">
            <div class="vr"></div>
          </div>
        </div>
        <hr class="d-md-none">
        <div class="col-md-6 text-start description-padding">
          <p>Descripcion: {{
            (this.evento.event_description) ?
            this.evento.event_description:'No descripcion'}}</p>
          <p>Lugar: {{this.evento.event_location}}</p>
          <p>Tipo: {{this.evento.event_type}}</p>
          <p>Deporte: {{this.evento.sport}}</p>
        </div>
      </div>
      <div *ngIf="this.isSportUser" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success" type="button" (click)="createTrainingSessions(this.evento)">Programar</button>
        <button class="btn btn-danger" type="button" (click)="goEvents()">Regresar</button>
      </div>
      <div *ngIf="!this.isSportUser" class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-danger" type="button" (click)="goEvents()">Regresar</button>
      </div>
    </div>
  </div>
</section>
