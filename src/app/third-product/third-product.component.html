<section class="content">
  <app-navbar-third></app-navbar-third>
  <div class="container-fluid tproduct">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-success me-md-2" type="button">
        Agregar
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
        </svg>
      </button>
    </div>
    <table class="table" aria-describedby="third-product-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Tipo</th>
          <th scope="col">Valor</th>
          <th scope="col">Telefono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of thirdProducts; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product.thirdProduct.name }}</td>
          <td>{{ product.thirdProduct.description }}</td>
          <td>{{ product.productType }}</td>
          <td>${{ product.thirdProduct.value }}</td>
          <td>{{ product.thirdProduct.representative_phone }}</td>
          <td class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger" (click)="deleteProduct(product.thirdProduct.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2" viewBox="0 0 16 16">
                <path d="M14 3a.7.7 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.7.7 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2M3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5s-3.69-.311-4.785-.793"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
